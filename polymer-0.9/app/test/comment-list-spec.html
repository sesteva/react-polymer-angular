<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>paper-toolbar basic tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <script src="../../bower_components/webcomponentsjs/webcomponents.js"></script>
    <script src="../../bower_components/web-component-tester/browser.js"></script>
    <script src="../../bower_components/test-fixture/test-fixture-mocha.js"></script>
    <link rel="import" href="../elements/CommentList/CommentList.html">
    <link rel="import" href="../../bower_components/test-fixture/test-fixture.html">

</head>
<body>

<test-fixture id="basic">
    <template>
        <comment-list id='list'></comment-list>
    </template>
</test-fixture>

<script>

    suite('<comment-model', function(){

        var element;

        setup(function(){
            element = fixture('basic');
        });

        test('should render the author', function(){
            flush(function(){
                element.data = [{author: 'Santiago', msg: 'Hola', id:1}]
                done();
            })

            console.log(element.data[0])
            assert.equal(element, 'Santiago')
        });


    });


</script>

</body>
</html>
